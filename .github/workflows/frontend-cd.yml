name: Frontend Deploy

on:
  push:
    branches:
      - setup
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: [test-and-build]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Debug Downloaded Files
        run: |
          echo "📂 Checking downloaded .next build files..."
          ls -lah .next || echo "⚠️ .next directory NOT found after download!"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Production Server
        run: |
          echo "🚀 Deploying .next build to server..."
          scp -i ~/.ssh/deploy_key.pem -r .next package.json pnpm-lock.yaml "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/${{ secrets.SERVER_USER }}/AI-Ad-Gen-Frontend-Test"

          ssh -i ~/.ssh/deploy_key.pem "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}" << 'EOF'
            set -e  # Stop script on error
            cd /home/${{ secrets.SERVER_USER }}/AI-Ad-Gen-Frontend-Test
            pnpm install --frozen-lockfile
            pm2 delete ai-adgen-frontend || true
            pm2 start pnpm --name ai-adgen-frontend -- start
          EOF
