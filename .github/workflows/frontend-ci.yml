name: Frontend Build

on:
  push:
    branches:
      - setup
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Frontend
        run: pnpm build

      - name: Find .next Directory
        id: find-next-dir
        run: |
          NEXT_DIR=$(find "$GITHUB_WORKSPACE" -type d -name ".next" | head -n 1)
          if [ -z "$NEXT_DIR" ]; then
            echo "❌ .next directory NOT found!"
            exit 1
          fi
          echo "✅ .next directory found at: $NEXT_DIR"
          echo "NEXT_PATH=$NEXT_DIR" >> $GITHUB_ENV

      - name: Debug .next Location
        run: ls -lah "${{ env.NEXT_PATH }}"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: "${{ env.NEXT_PATH }}/*"
          if-no-files-found: error
          include-hidden-files: true
