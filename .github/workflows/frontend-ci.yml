name: Frontend Test

on:
  push:
    branches:
      - setup
      - main
  pull_request:
    branches:
      - setup
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # - name: TypeScript Type Check
        # run: pnpm tsc --noEmit

      # - name: Lint Code
        # run: pnpm run lint

      - name: Run Tests
        run: pnpm test

      - name: Build Next.js Application
        run: pnpm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
          retention-days: 1 # Keep for 1 day to be used by CD
